<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body
    background="images/pattern-background-desktop.svg"
    @media="min-width:600px"
  >
    <main>
      <img
        src="/order-summary-component-main/images/illustration-hero.svg"
        alt=""
      />
      <div class="order-summary-container">
        <div class="summary-group">
          <h2>Order Summary</h2>
          <p>
            You can now listen to million of songs, audiobook, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="anual-price-group">
          <div class="anual-group">
            <picture>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="48"
                height="48"
                class="content-image"
              >
                <g fill="none" fill-rule="evenodd">
                  <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
                  <path
                    fill="#717FA6"
                    fill-rule="nonzero"
                    d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"
                  />
                </g>
              </svg>
            </picture>
            <p>
              <span>Annual Plan</span>
              $59.99/year
            </p>
          </div>
          <a href="#" id="link-design">Change</a>
        </div>
        <div class="buttons">
          <button>Proceed to Payment</button>
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jc Espina</a>.
      </div>
    </footer>
  </body>
</html>
